Secure server-side authentication for Minecraft.

Features:
- Argon2id password hashing (async, no TPS impact)
- TOTP 2FA with in-game QR code rendering
- Multi-database support (H2/SQLite/MySQL/PostgreSQL)
- Session persistence for seamless reconnects
'''
